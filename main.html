<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테니스 마켓</title>
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <style>
      h1 {
        text-align: center;
      }
      #txt_welcome {
        text-align: center;
      }
      .card_list {
        display: flex;
        flex-direction: row;
      }

      .card {
        margin-top: 50px;
        text-align: center;
      }

      .card_img {
        width: 60%;
      }

      .card_title {
        font-size: 20px;
      }

      .card_button {
        font-size: 16px;
        width: 150px;
        height: 30px;
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Tennis market</h1>
    <div id="txt_welcome">
      Welcome to Tennis market!<br />
      Enjoy your shopping!
      <br />
      <br />
      <a href="./orderlist">order list</a>
    </div>
    <div style="display: grid; grid-template-columns: 1fr 1fr 1fr">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" />
        <p class="card_title">Red Racket</p>
        <input
          class="card_button"
          type="button"
          value="주문하기"
          onclick="location.href='/order?productId=1'"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" />
        <p class="card_title">Blue Racket</p>
        <input
          class="card_button"
          type="button"
          value="주문하기"
          onclick="location.href='/order?productId=2'"
        />
      </div>

      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" />
        <p class="card_title">Black Racket</p>
        <input
          class="card_button"
          type="button"
          value="주문하기"
          onclick="location.href='/order?productId=3'"
        />
      </div>
    </div>
  </body>
</html>
